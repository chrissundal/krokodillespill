<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krokodille</title>
    <style>
        .main {
            margin-top: 50px;
            margin-left: 100px;
            display: flex;
            font-size: xx-large;
        }

        input {
            width: 18px;
            font-size: xx-large;
            border: 2px solid black;
        }

        .buttons {
            margin-top: 10px;
            margin-left: 68px;
            margin-bottom: 20px;
        }

        #firstNum {
            margin-right: 20px;
        }

        #secondNum {
            margin-left: 20px;
        }

        #poeng {
            margin-top: 10px;
            margin-left: 95px;
            border: 2px solid black;
            width: 100px;
            text-align: center;
            border-radius: 10px;
        }

        #bilde {
            margin-left: 105px;
        }

        #container {
            border: 3px solid black;
            width: 300px;
            border-radius: 20px;
            margin-left: 200px;
            margin-top: 200px;
            background-color: lightblue;
        }

        button {
            width: 80px;
            border: 2px solid black;
            border-radius: 15px;
        }

        #highScore {
            border: 3px solid black;
            width: 300px;
            height: auto;
            margin-left: 200px;
            border-radius: 10px;
            text-align: center;
            background-color: lightblue;
            font-size: x-large;
        }

        #showTimer {
            width: 300px;
            height: 30px;
            margin-left: 200px;
            border: 3px solid black;
            border-radius: 10px;
            text-align: center;
            background-color: lightblue;
            font-size: x-large;
        }
        #btnstart{
            margin-left: 310px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="poeng">Poeng: 0</div>
        <div class="main">
            <div id="firstNum">0</div>
            <input type="text" id="txtanswer"></input>
            <div id="secondNum">0</div>
        </div>
        <div class="buttons">
            <button onclick="submit()">Submit</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
    <div>
        <button id="btnstart" onclick="startTimer()">Start</button>
        <div id="showTimer"></div>
        <div id="highScore">HighScore</div>
    </div>



    <script>
        let firstNum = 0;
        let secondNum = 0;
        let seconds = 0;
        const timer = document.getElementById('showTimer');
        const roundTime = document.getElementById('highScore');
        var myInterval;

        
        function startTimer() {
            myInterval = setInterval(countSeconds, 1000);
            seconds = 0;
            krokPoeng = 0;
            document.getElementById("poeng").innerHTML = krokPoeng;
            updateNumbers();
        }
        function countSeconds() {
            timer.innerHTML = seconds;
            seconds++;
        }
        function lapTimer() {
            roundTime.innerHTML += `<li>Ikke d√•rlig! ${seconds - 1} sekunder</li>`;
            clearInterval(myInterval);
            
        }
        function reset() {
            location.reload();

        }

        function submit() {
            var inputAnswer = document.getElementById('txtanswer').value;
            document.getElementById("container").style.backgroundColor = 'lightblue';
            if (firstNum < secondNum && inputAnswer == "<") {
                correctAnswer();
            } else if (firstNum > secondNum && inputAnswer == ">") {
                correctAnswer();
            } else if (firstNum == secondNum && inputAnswer == "=") {
                correctAnswer();
            } else {
                wrongAnswer();
            }
        }
        let krokPoeng = 0;
        function correctAnswer() {
            document.getElementById("container").style.backgroundColor = 'green';
            krokPoeng +=1;
            document.getElementById("poeng").innerHTML = krokPoeng;
            updateNumbers();
            if (krokPoeng == 10) {
                highScore();
            }
        }
        function wrongAnswer() {
            document.getElementById("container").style.backgroundColor = 'red';
            krokPoeng -= 1;
            document.getElementById("poeng").innerHTML = krokPoeng;
            updateNumbers();
        }
        function highScore() {
            document.getElementById("poeng").innerHTML = `DU VANT!`;
            lapTimer();
            
        }
        function updateNumbers() {
            firstNum = getRandomNumber();
            secondNum = getRandomNumber();
            document.getElementById("firstNum").innerHTML = firstNum;
            document.getElementById("secondNum").innerHTML = secondNum;

        }

        function getRandomNumber() {
            return Math.round(Math.random() * 10);
        }
    </script>
</body>

</html>
